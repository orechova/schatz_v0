<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<div data-role="page" id="home">
		<div data-role="controlgroup">
			<a href="#newWord" class="ui-btn">add new</a>
			<a href="#testWords" class="ui-btn">test words</a>
			<a href="#listWords" class="ui-btn">list all words</a>
			<a href="#dictionary" class="ui-btn">search</a>
			<a href="#overview" class="ui-btn">overview</a>
		</div>
	</div>


	<div data-role="page" id="newWord">
		<a href="#home" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back ui-nodisc-icon ui-alt-icon">back</a>
		<div data-role="header">New word:</div>
		<label for="textSK">(sk)</label>
		<input name="textSK" id="textSK" value="" type="text">
		<label for="textIT">(it)</label>
		<input name="textIT" id="textIT" value="" type="text">
		<button class="ui-btn" id="addNewWord">add</button>
	</div>


	<div data-role="page" id="testWords">
		<a href="#home" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back ui-nodisc-icon ui-alt-icon">back</a>
		<div data-role="header">Translate:</div>
		<br>
		(sk)<span id="translate" data-word-id=""></span>
		<br>
		<div id="testSolution">
			(it)<span id="translation"></span>
			<br><br>
			<div data-role="controlgroup" data-type="horizontal" data-mini="true">
				<button class="ui-btn ui-btn-inline testResult" data-result="4">no idea</button>
				<button class="ui-btn ui-btn-inline testResult" data-result="3">hard</button>
				<button class="ui-btn ui-btn-inline testResult" data-result="2">ok</button>
				<button class="ui-btn ui-btn-inline testResult" data-result="1">easy</button>
			</div>
		</div>
		<button class="ui-btn" id="testWord">show</button>
	</div>


	<div data-role="page" id="listWords">
		<a href="#home" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back ui-nodisc-icon ui-alt-icon">back</a>
		<div data-role="header">All words:</div>
		<table data-role="table" class="ui-responsive">
			<thead><tr>
				<th>sk</th>
				<th>it</th>
			</tr></thead>
			<tbody id="listWordsBody"></tbody>
		</table>
	</div>


	<div data-role="page" id="dictionary">
		<a href="#home" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back ui-nodisc-icon ui-alt-icon">back</a>
		<div data-role="header">Search:</div>
		<label for="searchSK">(sk)</label>
		<input name="searchSK" id="searchSK" value="" type="text">
		<button class="ui-btn" id="searchSKWord">search</button>
	</div>

	<div data-role="page" id="overview">
		<a href="#home" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back ui-nodisc-icon ui-alt-icon back">back</a>
		<div id="overviewContainer">
			<canvas id="overviewTable"></canvas>
			<div>Total words: <span id="overviewTotal"></span></div>
		</div>
	</div>

</body>
</html>
